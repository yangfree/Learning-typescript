<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Websocket | 多人聊天室</title>
    <link rel="stylesheet" href="./css/index..css" />
  </head>
  <body>
    <div class="main">
      <h1 class="page-title">Websocket小应用 | 多人聊天室</h1>
      <div class="login-box" id="loginBox" style="display: block;">
        <div class="header">
          <input type="text" placeholder="请输入你的名称" id="username" />
        </div>
        <div class="body">
          <ul id="loginPhotos">
            <li>
              <img src="images/boy_2.jpg" alt="" />
            </li>
            <li>
              <img src="images/boy_3.jpg" alt="" />
            </li>
            <li>
              <img src="images/boy_4.jpg" alt="" />
            </li>
            <li>
              <img src="images/boy_5.jpg" alt="" />
            </li>
            <li>
              <img src="images/boy_6.jpg" alt="" />
            </li>
            <li>
              <img src="images/girl_2.jpg" alt="" />
            </li>
            <li>
              <img src="images/girl_3.jpg" alt="" />
            </li>
            <li>
              <img src="images/girl_4.jpg" alt="" />
            </li>
            <li>
              <img src="images/girl_5.jpg" alt="" />
            </li>
            <li>
              <img src="images/girl_6.jpg" alt="" />
            </li>
          </ul>
        </div>
        <div class="footer">
          <a href="javascript:; void 0" id="loginBtn">登陆进入聊天室 >></a>
        </div>
      </div>
      <div class="chat-list" id="chatList" style="display: none;">
        <div class="list-left">
          <div class="my-self">
            <div class="img">
              <img class="my-photo" src="./images/girl_2.jpg" alt="" />
            </div>
            <p class="my-username">名称是五大啦</p>
          </div>
          <div class="title">
            <h2>用户列表</h2>
          </div>
          <div class="user-list">
            <ul id="userList"></ul>
          </div>
        </div>
        <div class="list-right">
          <div class="title">
            多人聊天室(100)
          </div>
          <div class="users" id="users"></div>
          <div class="message-box">
            <div class="menu-list">
                <a href="javascript:;viod 0">
                  <input type="file" id="file" value="选择图片" />
                  <!-- 选择图片 -->
                </a>
            </div>
            <div class="input-box">
              <textarea id="msgSend"></textarea>
            </div>
            <div class="send-box">
              <span>按enter键发送</span>
              <a href="javascript:;void 0" id="btnSend">发送</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
